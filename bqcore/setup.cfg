[egg_info]
#tag_build = dev
#tag_svn_revision = true

[nosetests]
with-pylons=test.ini

# Babel configuration
[compile_catalog]
domain = bq
directory = bq/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = bq/i18n/bq.pot
width = 80
keywords = l_

[init_catalog]
domain = bq
input_file = bq/i18n/bq.pot
output_dir = bq/i18n

[update_catalog]
domain = bq
input_file = bq/i18n/bq.pot
output_dir = bq/i18n
previous = true

[easy_install]
find_links = http://www.turbogears.org/2.1/downloads/current/index
             http://biodev.ece.ucsb.edu/binaries/depot/


